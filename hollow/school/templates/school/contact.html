<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% load school_tags %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OSI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'school/images/icon.png' %}">
    <link rel="stylesheet" href="{% static 'school/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'school/css/style.css' %}">
</head>
<body>
    <header>
        <div class="header-area ">
            <div class="header-top_area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="header_top_wrap d-flex justify-content-between align-items-center">
                                <div class="text_wrap">
                                    <p><a href="{% url 'singIn' %}">  Login</a> <a href="{% url 'singUp' %}">Register</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="header_wrap d-flex justify-content-between align-items-center">
                                <div class="header_left">
                                    <div class="logo">
                                        <a href="{% url 'home' %}">
                                            <img src="{% static 'school/images/logos.png' %}" alt="">
                                        </a>
                                    </div>
                                </div>
                                <div class="header_right d-flex align-items-center">
                                    <div class="main-menu  d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{% url 'home' %}">home</a></li>
                                                <li><a href="{% url 'courses' %}">Courses</a></li>
												<li><a href="{% url 'contact' %}">Contact</a></li>
											</ul>
										</nav>
									</div>
									<div class="Appointment">
										<div class="book_btn d-none d-lg-block">
											<a data-scroll-nav='1' href="#">Apply Now</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="mobile_menu d_block d-lg-none"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
    <section class="contact-section section_padding">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder="Enter Message"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="name" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Location</h3>
                        <p>123 Street, City, Country</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>Email</h3>
                        <p>mail@example.com</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-mobile"></i></span>
                    <div class="media-body">
                        <h3>Call Us</h3>
                        <p>+1234567890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
