{% extends 'school/base.html' %}

{% block content %}

<main>
    <section>
      <h2>Личные данные</h2>
      <form action="/update_profile" method="post">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Введите своё имя"><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Введите свою фамилию"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите свой email">

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="Введите свой номер телефона"><br>

        <button class="save-as1" type="submit">Сохранить изменения</button>

      </form>
    </section>

    <section>
        <h2>Настройки уведомлений</h2>
        <form action="/update_notifications" method="post">
            <label for="email_notifications">Получать уведомления на электронную почту:</label>
            <input type="checkbox" id="email_notifications" name="email_notifications" checked><br>

            <label for="sms_notifications">Получать уведомления на телефон:</label>
            <input type="checkbox" id="sms_notifications" name="sms_notifications"><br>

            <button class="save-as1" type="submit">Сохранить изменения</button>
        </form>
    </section>

    <section>
        <h2>История заказов</h2>
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th>Название курса</th>
                <th>Дата заказа</th>
                <th>Стоимость</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
{% endblock %}
